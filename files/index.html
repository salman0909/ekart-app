<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ekart - Your One-stop Shop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 24px;
    }

    nav ul {
      list-style: none;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    main {
      padding: 20px;
    }

    .hero {
      text-align: center;
      padding: 50px 0;
    }

    .hero h2 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
    }

    .btn:hover {
      background-color: #555;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .product {
      width: 30%;
      margin-bottom: 20px;
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 5px;
    }

    .product img {
      width: 100%;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .product h3 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .product p {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .product button {
      background-color: #333;
      color: #fff;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .product button:hover {
      background-color: #555;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ekart</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Cart</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>Welcome to Ekart - Your One-stop Shop</h2>
      <p>Discover amazing products at great prices.</p>
      <a href="#" class="btn">Shop Now</a>
    </section>

    <section class="products">
      <h2>Featured Products</h2>
      <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p>$19.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p>$24.99</p>
        <button>Add to Cart</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Ekart. All rights reserved.</p>
  </footer>
</body>
</html>
